
# Spring Boot Application
spring.application.name=schedule

# ===============================================================
# 데이터베이스 설정 (PostgreSQL)
# ===============================================================
spring.datasource.url=jdbc:postgresql://${AURORA_SCHEDULE_ENDPOINT}:5432/${DB_NAME:app}
# 데이터베이스 사용자 이름 (환경 변수 또는 직접 설정)
spring.datasource.username=${DB_USERNAME:postgres}
# 데이터베이스 비밀번호 (환경 변수 또는 직접 설정)
spring.datasource.password=${DB_PASSWORD:root}
# PostgreSQL 드라이버 설정 (문법 수정)
spring.datasource.driver-class-name=org.postgresql.Driver

# AWS 자격 증명 설정
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}
cloud.aws.region.static=${AWS_REGION:ap-northeast-2}

# ===============================================================
# JPA 및 Hibernate 설정
# ===============================================================
# DDL(Data Definition Language) 자동 생성 전략 (개발 환경에서는 update 사용)
spring.jpa.hibernate.ddl-auto=update
# SQL 쿼리를 로그로 출력 (개발 시 유용)
spring.jpa.show-sql=true
# SQL 로그 포맷팅
spring.jpa.properties.hibernate.format_sql=true
# PostgreSQL Dialect 명시적 설정 (추가됨)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# ===============================================================
# 외부 API 설정
# ===============================================================
# Tmap API 설정
external.api.tmap.url=https://apis.openapi.sk.com
# Tmap API 키 (환경 변수 또는 직접 설정)
external.api.tmap.key=${TMAP_API_KEY}

# Kakao Local API 설정
external.api.kakao.url=https://dapi.kakao.com
# Kakao API 키 (환경 변수 또는 직접 설정)
external.api.kakao.key=${KAKAO_API_KEY}

# ===============================================================
# gRPC 서버 설정
# ===============================================================
# gRPC 서버 포트
grpc.server.port=9090
grpc.server.reflection-service-enabled=true

# ===============================================================
# 개발 환경용 인증 설정
# ===============================================================
# 사용자 인증 활성화 여부 (로컬 개발 시에는 비활성화)
auth.enabled=false

# ===============================================================
# gRPC 클라이언트 설정
# ===============================================================
# KakaoApiService를 호출하기 위한 gRPC 클라이언트 설정
# 자기 자신의 서버(localhost:9090)를 호출하도록 설정
grpc.client.kakao-api-service.address=static://localhost:9090
grpc.client.kakao-api-service.negotiation-type=plaintext