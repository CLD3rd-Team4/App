apiVersion: v1
kind: ConfigMap
metadata:
  name: config-server-config
  namespace: mapzip
data:
  application.yml: |
    server:
      port: 8888
    spring:
      application:
        name: config-server
      cloud:
        config:
          server:
            git:
              uri: https://github.com/your-username/mapzip-config.git
              default-label: main
              clone-on-start: true
              username: ${GIT_USERNAME}
              password: ${GIT_TOKEN}
    management:
      endpoints:
        web:
          exposure:
            include: health,info,env,configprops
      endpoint:
        health:
          show-details: always
    logging:
      level:
        org.springframework.cloud.config: INFO
